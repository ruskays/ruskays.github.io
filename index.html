<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form test Решения</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
        

       <form action="#" id="form" class="form">
       		<div class="form-head">
       			<img src="img/logo.svg" alt="post most" width="130" height="30">
       			<span class="form-title">Изменение пароля</span>	
       		</div>
            
            <div class="form-body">
            	<div class="form-control form-control__reg">
            		<!--что бы была маска для email добавить класс _email-->
	                <input type="text" id="formMail" name="mailFF" class="form-control__input _reg" placeholder="Email / Логин">
	                <small class="formError">Неверный Email</small>
	            </div>
	            <div class="form-control form-control__reg">
	               
	                <input type="text"  name="controlFF" class="form-control__input _reg " placeholder="Контрольная строка">
	                <small class="formError">Неверное контрольное слово</small>
	            </div>
	            <div class="form-control form-control__reg">
	               
	                <input type="password"  name="passwordFF" class="form-control__input _reg _password" placeholder="Новый пароль">
	                <small class="formError">Пароль должен быть не менее 6 символов</small>
	                <button type="button" class="form-showPass">
	                	<img src="img/eye.svg" alt="Показать пароль">
	                </button>
	            </div>
	            <div class="form-control form-control__reg">
	                
	                <input type="password"  name="passwordCheckFF" class="form-control__input _reg _password-check" placeholder="Подтверждение пароля">
	                <small class="formError">Пароли не совпадают</small>
	            </div>	
            </div>
            
            
            
            <div class="form-bottom">
            	<p class="descr"><sub>*</sub> Обязательные поля</p>
            	<button class="form-btn" type="submit">
            		<span>Отправить</span>
            		<img src="img/arr.svg" alt="стрелка">
            	</button>
            	<div class="form-bottom__links">
            		<a href="#" class="link active" title="Зарегистироваться">Зарегистироваться</a>
            		<a href="#" class="link" title="Войти">Войти</a>
            	</div>
            </div>
            
            
        </form>




    </div>
    <script src="script.js"></script>
</body>
</html>
